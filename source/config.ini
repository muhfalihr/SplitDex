[elastic]
es_url = http://localhost:9200
es_username = elastic
es_password = password
es_timeout = 60
es_index_name = index-name
es_field = created_at

[engine]
batch_size = 10
max_retry_connection = 3
format_date = YYYYmmdd

[query]
used_query = yes
gte = 2024-12-31
lte = 2024-01-01
iso_format = epoch_second
sort_order = asc